<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON-Off</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <div class="container">
        <h1>Can you switch on the bulb ?</h1>
        <div id="image">
            <img src="offBulb.jpg" alt="" id="bulbImage">  
        </div>
        <div class="buttons">
            <button id="on" onclick="document.getElementById('bulbImage').src='onBulb.png' ">ON</button>
            <button id="off" onclick="document.getElementById('bulbImage').src='offBulb.jpg' ">OFF</button>
        </div>
    </div>

    <script src="bulb.js"></script>
</body>
</html>
